name: Checks (cspuz-solver2)

on:
  pull_request:
    paths:
      - 'packages/cspuz-solver2/**'
      - 'packages/puzzle-board/**'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-node@v4
      with:
        node-version: '22.x'
    - uses: actions/checkout@v4
    - name: Setup pnpm
      run: |
        npm install -g pnpm@10.18.2
        pnpm setup
    - name: Lint
      run: |
        pnpm --filter cspuz-solver2 install --frozen-lockfile
        pnpm --filter cspuz-solver2 run format-check
        pnpm --filter cspuz-solver2 run lint
